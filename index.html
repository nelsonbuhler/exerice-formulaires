<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Formulaire</title>
  </head>
  <body>
    <div class="execise-1">
      <form class="formulaire-ex-1">
        <div class="names-ex-1">
          <input
            type="text"
            id="firstname"
            name="Prénom"
            placeholder="Prénom"
          />
          <input type="text" id="name" name="Nom" placeholder="Nom" />
        </div>
        <div class="languages-ex-1">
          <input type="radio" id="FR" name="language" value="Français" />
          <label for="FR">Français</label>
          <br />
          <input type="radio" id="DE" name="language" value="Allemand" />
          <label for="DE">Allemand</label>
          <br />
          <input type="radio" id="IT" name="language" value="Italien" />
          <label for="IT">Italien</label>
        </div>
        <div class="conditions-ex-1">
          <input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            value="oui"
          />
          <label for="newsletter">S'abonner a la newsletter</label>
          <br />
          <input
            type="checkbox"
            id="condition"
            name="condition"
            value="acceptées"
          />
          <label for="condition">J'accepte les conditions générales</label>
        </div>
        <div class="country-ex-1">
          <select id="country" name="country">
            <option value="CH">Suisse</option>
            <option value="CA">Canada</option>
            <option value="BE">Belgique</option>
          </select>
        </div>
        <div class="textbox-ex-1">
          <label for="message">Remarque</label>
          <br />
          <textarea id="message" name="message"></textarea>
        </div>
      </form>
    </div>
    <div class="execise-2">
      <form class="formulaire-ex-2">
        <div class="names-ex-2">
          <input
            type="text"
            id="firstname"
            name="Prénom"
            placeholder="Prénom"
          />
          <input type="text" id="name" name="Nom" placeholder="Nom" />
        </div>
        <div class="languages-ex-2">
          <input type="radio" id="FR" name="language" value="Français" />
          <label for="FR">Français</label>
          <br />
          <input type="radio" id="DE" name="language" value="Allemand" />
          <label for="DE">Allemand</label>
          <br />
          <input type="radio" id="IT" name="language" value="Italien" />
          <label for="IT">Italien</label>
        </div>
        <div class="conditions-ex-2">
          <input
            type="checkbox"
            id="newsletter"
            name="newsletter"
            value="oui"
          />
          <label for="newsletter">S'abonner a la newsletter</label>
          <br />
          <input
            type="checkbox"
            id="condition"
            name="condition"
            value="acceptées"
          />
          <label for="condition">J'accepte les conditions générales</label>
        </div>
        <div class="country-ex-2">
          <select id="country" name="country">
            <option value="CH">Suisse</option>
            <option value="CA">Canada</option>
            <option value="BE">Belgique</option>
          </select>
        </div>
        <div class="textbox-ex-2">
          <label for="message">Remarque</label>
          <br />
          <textarea id="message" name="message"></textarea>
        </div>
        <div class="button-ex-2">
          <button type="submit">Envoyer</button>
        </div>
      </form>
    </div>
    <div></div>
  </body>
</html>
